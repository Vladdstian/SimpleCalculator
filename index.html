<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calc-screen">
            <div class="screen-text">0</div>
        </div>
        <div class="buttons-container">
            <div class="button">
                <div class="button-text">7</div>
            </div>
            <div class="button">
                <div class="button-text">8</div>
            </div>
            <div class="button">
                <div class="button-text">9</div>
            </div>
            <div class="special-button">
                <div class="special-button-text">DEL</div>
            </div>
            <div class="button">
                <div class="button-text">4</div>
            </div>
            <div class="button">
                <div class="button-text">5</div>
            </div>
            <div class="button">
                <div class="button-text">6</div>
            </div>
            <div class="button" id="equation">
                <div class="button-text">+</div>
            </div>
            <div class="button">
                <div class="button-text">1</div>
            </div>
            <div class="button">
                <div class="button-text">2</div>
            </div>
            <div class="button">
                <div class="button-text">3</div>
            </div>
            <div class="button" id="equation">
                <div class="button-text">-</div>
            </div>
            <div class="button" id="point">
                <div class="button-text">.</div>
            </div>
            <div class="button">
                <div class="button-text">0</div>
            </div>
            <div class="button" id="equation">
                <div class="button-text">/</div>
            </div>
            <div class="button" id="equation">
                <div class="button-text">x</div>
            </div>
            <div id="reset">
                <div class="special-button-text">RESET</div>
            </div>
            <div id="equals">
                <div class="special-button-text">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
